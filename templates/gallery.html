<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet">
    <title>Gallery</title>
</head>
<body class="text-center">

    <div class="text-center p-5 mb-0 bg-primary text-white">
        <h1>Pixel Art Gallery</h1>
    </div>

    <nav class="navbar navbar-expand-lg bg-black navbar-dark mb-0">
        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/wavefunctioncollapse">Wave Function Collapse</a></li>
                    <li class="nav-item"><a class="nav-link" href="/filter">Filter</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pixelArt">Pixel Art</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dots">Dots</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/gallery">Gallery</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>Gallery</h1>
    {% for image in images %}
        <a href="{{ image }}" data-lightbox="gallery">
            <img src="{{ image }}" style="width:200px; margin:10px;" alt="Pixel Art">
        </a>
    {% endfor %}

    <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox-plus-jquery.min.js"></script>
    
</body>
</html>
