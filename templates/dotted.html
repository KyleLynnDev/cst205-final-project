<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dotted Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="text-center p-5 mb-0 bg-primary text-white">
        <h1>pixle shop</h1>
    </div>

    <nav class="navbar navbar-expand-lg bg-black navbar-dark mb-0">
        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/wavefunctioncollapse">Wave Function Collapse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Filter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pixelate">Pixel Art</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/dotted">Dotted</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <form method="post" action="/dotted" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Choose an image</label>
                <input class="form-control" type="file" name="image" id="image-input" accept="image/*" required>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Background color</label>
                    <input class="form-control form-control-color" type="color" name="bg_color" value="#ffffff">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Dots color</label>
                    <input class="form-control form-control-color" type="color" name="dot_color" value="#000000">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Multiplier (scale)</label>
                    <input class="form-control" type="number" name="multiplier" value="50" min="10" max="200">
                </div>
            </div>

            <div id="preview-section" style="display: none; margin: 20px 0;">
                <h6>Preview</h6>
                <div class="row">
                    <div class="col-md-6">
                        <h6 class="text-muted">Original</h6>
                        <img id="original-preview" class="img-fluid" alt="original image">
                    </div>
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Convert image</button>
        </form>

        {% if result_url %}
        <div class="mt-4">
            <h5>Result</h5>
            <div class="row">
                <div class="col-md-6">
                    <h6>Original</h6>
                    <img id="original-img" class="img-fluid" alt="original image">
                </div>
                <div class="col-md-6">
                    <h6>Dotted Version</h6>
                    <img src="{{ result_url }}" class="img-fluid" alt="dotted result">
                </div>
            </div>
            <div class="mt-3">
                <a href="{{ result_url }}" download class="btn btn-success">Download Dotted Image</a>
            </div>
        </div>
        {% endif %}

    <script>
        document.getElementById('image-input').addEventListener('change', function(e) {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('original-preview').src = event.target.result;
                    document.getElementById('preview-section').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
    </div>

</body>
</html>
